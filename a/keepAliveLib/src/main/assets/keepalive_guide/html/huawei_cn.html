<body>
    <div class="wrap">
        <div class="onApp">
            <header>
                <h1>如何解决华为手机收不到消息提醒？</h1>
                <p>如果您的手机无法接收  云橙V2的通知，请尝试以下步骤后重新开机：</p>
            </header>
            <div class="content">
                <h3>确保您的手机已连接到网络</h3>
                <h3>检查手机的设定</h3>
                <p>以华为 p20 Pro(Android 8.1版本)为范例：</p>
                <section>
                    <p>1. 进入设置 -- 应用和通知 -- 应用程式 --  云橙V2 -- 允许通知。 </p>
                    <div>
                        <img src="WebImages/cn/huawei_01_1.png">
                        <img src="WebImages/cn/huawei_01_2.png">
                        <img src="WebImages/cn/huawei_01_3.png">
                        <img src="WebImages/cn/huawei_01_4.png">
                    </div>
                </section>
                <section>
                    <p>2. 进入设置 -- 电池 -- 应用程式启动管理 --  云橙V2 -- 手动管理 -- 开启允许自启动、允许关联启动、允许后台活动 -- 确认按钮。 </p>
                    <div>
                        <img src="WebImages/cn/huawei_02_1.png">
                        <img src="WebImages/cn/huawei_02_2.png">
                        <img src="WebImages/cn/huawei_02_3.png">
                        <img src="WebImages/cn/huawei_02_4.png">
                    </div>
                </section>
                <section>
                    <p>3. 点击手机的功能键 -- 进入多任务页面 --  云橙V2 -- 点击右上角锁图示锁定。 </p>
                    <div>
                        <img src="WebImages/cn/huawei_03_1.png">
                        <img src="WebImages/cn/huawei_03_2.png">
                    </div>
                </section>
            </div>
