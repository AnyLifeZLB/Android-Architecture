<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="UTF-8">
    <title>设置省电模式不限制后台运行 </title>
    <meta name="author" content="dozeAlive"/>
    <link rel="stylesheet" href="../../../css/all.css">
</head>

<body>
<div class="wrap">
    <div class="onApp">

        <header>
            <h4>如何在你的华为手机上设置省电模式自启动权限？</h4>
        </header>

        <div class="content">

            <section>
                <p> </p>

                <h4>1. 在手机管家中进入「电池」。</h4>
                <!-- 所有的图片之间要设置边距。并且居中。后面格式全部转为WebP -->

                <div style="image-align:center" >
                    <img src="../../battery/Huawei/step1.png" width = 88%  />
                </div>

            </section>

            <section>
                <h4>2. 在应用耗电列表中点击进入「云橙V2」。</h4>

                <div style="image-align:center" >
                    <img src="../../battery/Huawei/step2.png" width = 88%  />
                </div>

            </section>


            <section>
                <h4>3. 点击进入「启动管理」。</h4>

                <div style="image-align:center" >
                    <img src="../../battery/Huawei/step3.png" width = 88%  />
                </div>

            </section>


            <section>
                <h4>4. 关闭「自动管理」，打开「手动管理」中所有启动权限。</h4>

                <div style="image-align:center" >
                    <img src="../../battery/Huawei/step4.png" width = 88%  />
                </div>

            </section>

        </div>

    </div>
</div>
</body>

</html>
