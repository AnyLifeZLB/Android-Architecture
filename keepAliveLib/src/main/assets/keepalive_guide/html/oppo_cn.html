            <header>
                <h1>如何解决 OPPO 手机收不到消息提醒？</h1>
                <p>如果您的手机无法接收  云橙V2的通知，请尝试以下步骤后重新开机：</p>
            </header>
            <div class="content">
                <h3>确保您的手机已连接到网络</h3>
                <h3>检查手机的设定</h3>
                <p>检查手机的设定(以OPPO A77 / Android 9.0 版本为范例)：</p>
                <section>1. 进入设置 -- 通知与状态列 -- 通知管理 -- Letstalk -- 允许通知。</p>
                    <div><img src="WebImages/cn/oppo_01_1.png">
                        <img src="WebImages/cn/oppo_01_2.png">
                        <img src="WebImages/cn/oppo_01_3.png">
                            <img src="WebImages/cn/oppo_01_4.png">
                    </div>
                </section>
                <section>
                    <p>2. 进入手机管家 -- 权限隐私 -- 自启动管理 -- 开启 Letstalk。</p>
                    <div>
                        <img src="WebImages/cn/oppo_02_1.png">
                        <img src="WebImages/cn/oppo_02_2.png">
                        <img src="WebImages/cn/oppo_02_3.png">
                        <img src="WebImages/cn/oppo_02_4.png">
                    </div>
                </section>
                <section>
                    <p>3. 进入多任务界面 -- 点击功能键 -- 开启锁定。</p>
                    <div><img src="WebImages/cn/oppo_03_1.png">
                    </div>
                </section>
                <section>
                    <p>4. 确保已关闭飞行模式、省电、免打扰模式。 </p>
                </section>
            </div>
