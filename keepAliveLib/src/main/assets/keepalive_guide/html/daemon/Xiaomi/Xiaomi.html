        <header>
            <h1>如何在你的小米手机上设置省电模式自启动权限？</h1>
        </header>

        <div class="content">

            <h3>以小米 13手机(Android 14版本)为范例：</h3>
            <section>
                <p> </p>

                <h4>1. 在系统设置中进入「应用智能省电」，点击进入「云橙V2」</h4>
                <!-- 所有的图片之间要设置边距。并且居中。后面格式全部转为WebP -->


                <div style="image-align:center" >
                    <img src="../../daemon/Xiaomi/auto_run_1.png" width = 85%  />
                </div>

            </section>

            <section>
                <h4>2. 选择「云橙V2」后台配置 中的「无限制」权限。</h4>

                <div style="image-align:center" >
                    <img src="../../daemon/Xiaomi/auto_run_2.png" width = 85%  />
                </div>

            </section>

        </div>
