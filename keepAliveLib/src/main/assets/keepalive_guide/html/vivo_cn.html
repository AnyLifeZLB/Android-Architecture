                <p>如果您的手机无法接收  云橙V2的通知，请尝试以下步骤后重新开机：</p>

                </section>
                <section>
                    <p>2. 进入设置 -- 电池 -- 后台高耗电 --  云橙V2 -- 打开开关。</p>
                    <div>
                        <img src="WebImages/cn/vivo_02_1.png">
                        <img src="WebImages/cn/vivo_02_2.png">
                        <img src="WebImages/cn/vivo_02_3.png">
                     </div>
                </section>
                <section>
                    <p>3. 前往i管家 -- 权限管理 -- 自启动 --  云橙V2 -- 开启开关。</p>
